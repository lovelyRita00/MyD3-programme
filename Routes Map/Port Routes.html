<!doctype html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Port Route</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


    <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,600,700,400italic,600italic' rel='stylesheet' type='text/css'>

    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="style.css" />

</head>

<body class="">

    <div id="main-wrapper" class="">
        <div id="main-content" class="container">
            <header class="row">
                <div class="col-md-12">

                    <h1 class="text-center">Port Route</h1>

                    <div class="meta text-center">
                        Aug 12, 2018
                    </div>
                </div>
            </header>
        <div id='tooltip-container'></div>
            <section class="row map-row">
                <div class="col-md-5 globe-text">
                    <p><span class="instruction">Drag, move mouse or zoom for more detail.</span>
                    </p>
                    <input autofocus maxlength=7 placeholder="Type a ID, then press 'Enter'">
                    <button type="button" class="btn btn-default reset-btn disabled background">Reset Map</button>
                </div>
            </section>
            <section class="row map-row">    
            <p><div class="col-md-7">
                    <div id="map" class="chart"></div>
                </div>
            </p>
            </section>
            <br>
            <footer>
                <div id="source-line" class="text-center">Copyright: Qian Pan. Project 2017 Port Route Visualization. BETA Version. Aug. 12, 2018.</div>
            </footer>
        </div>
    </div>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="d3.geo.zoom.js"></script>
    <script src='arc.js'></script>
    <script src="script.js"></script>

</body>

</html>
